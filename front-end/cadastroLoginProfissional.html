        $(document).ready(function() {

            $("#loginButton").click(function(){
                var usuario = $.trim($("#usuario").val());

                $("#status").text("Buscando usu치rio...");
                var loginString ="usuario ="+ usuario +"&senha ="+ senha +"&login =";
                $.ajax({
                    type: "POST",crossDomain: true, cache: false,
                    url: url,
                    data: loginString,
                    success: function(data){
                        if($.trim(data) == "success") {
                            $("#status").text("Logado com Sucesso..!");
                            localStorage.loginstatus = "true";
                            // mudar a p치gina que ser치 a principal
                            window.location.href = "quartos.html";
                        }
                        else if(data == "error")
                        {
                            $("#status").text("Usu치rio Incorreto..!");
                        }
                    }
                });
            });
        });
    </script>
