
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
   
    <title>Cadastro Login Profissional</title> 
    <link rel="stylesheet" href="../front-end/css/style.css">
    <script type="text/javascript" src="../front-end/script/jquery.js"></script>
    <script type="text/javascript" src="../front-end/script/acesso.js"></script>
</head>

<body>

    <!--Barra de Menu-->
    <div class="container-top">
        <div class="limitate-content container">
            <a href="#" class="title"> <span>Vale</span> Tudo</a>

            <div>
                <a class="link" href="#sobre">Sobre</a>
                <a class="link" href="#cadastroLoginProfissional.html">Entrar</a>
                <a class="link" href="#cadastroProfissional.html">Seja um profissional</a>
            </div>
        </div>
    </div>

    <!--LOGIN-->
    <div class="menu-login">
        <div class="principal-login">

            <div class="titulo_login">
                <!--Area do login-->
                <h1 id="titulo-login"><span>Vale</span> Tudo</h1>
                <p id="subtitulo-login">Seja um de nossos profissionais!</p>

                <div class="main_cta">
                    <div class="box">
                        
                        <div style= "color: red;" id="mensagem"></div>

                        <form class="box" id="formularioLogin">
                            <h1>Login</h1>
                            <input type="text" id="usuarioProfissional" name="usuarioProfissional" placeholder="Username">
                            <input type="password" id="senhaProfissional" name="senhaProfissional" placeholder="Password">
                           
                            <button id="btnEntrar">Entrar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
